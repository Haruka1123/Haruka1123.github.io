<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modules & Activities</title>
        <link rel="stylesheet" href="style(Side).css">
        <link rel="manifest" href="manifes(Side).json">
    </head>
    <body>
        <header>
            <div class="header-content">
                <img src="Images/logo2.png" alt="School Logo" class="logo">
                <div>
                    <h1>Bulacan Ecumenical School</h1>
                    <p>Educational Management System</p>
                </div>
            </div>
            <button id="backButton" onclick="goBack()">Back</button>
        </header>
        <input 
          type="file" 
          class="inputFile" 
          id="fileInp" 
          onchange="getFile(event)"
          accept="image/png, image/jpeg, file/pdf, file/docx"
        />
        <label for="fileInp">+</label>
        <span class="filetext"></span>
        <button onclick="uploadFile()">UPLOAD</button>
        <div class="bar">
            <div class="progress"></div>
        </div>
        <div class="uploadPercentage">0%</div>

        <div class="imageUploaded">
            <img alt="" class="img" />
        </div>
        <div class="fileUploaded">
            <a href="" class="file" target="_blank"></a>
        </div>
        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
        <script src="script(Side).js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('Service worker registered:', registration);
                    })
                    .catch((error) => {
                        console.error('Service worker registration failed:', error);
                    });
            }
        </script>
    </body>
</html>
