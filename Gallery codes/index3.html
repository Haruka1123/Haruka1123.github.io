<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulacan Ecumenical School Offline Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Additional CSS for spacing and sizing */
        .pdf-container {
            margin-bottom: 20px; /* Adds space between PDFs */
            border: 1px solid #ddd; /* Adds a border around the PDF */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Ensures the border-radius works */
            padding: 10px; /* Adds padding inside the container */
        }

        .pdf-container h2 {
            margin-top: 0; /* Removes extra space above the title */
            margin-bottom: 10px; /* Adds space below the title */
            font-size: 20px; /* Larger font size for titles */
            color: #333; /* Darker text color */
        }

        .pdf-container iframe {
            width: 100%; /* Full width */
            height: 300px; /* Smaller height for other PDFs */
            border: none; /* Removes the default iframe border */
        }

        h2 {
            margin-top: 20px; /* Adds space above each PDF title */
            margin-bottom: 10px; /* Adds space below each PDF title */
            font-size: 20px; /* Larger font size for titles */
            color: #333; /* Darker text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
        </header>

        <!-- Embedded PDFs -->
        <h2>Lesson 1</h2>
        <div class="pdf-container">
            <iframe src="Lesson Files/Lesson 1.pptx.pdf"></iframe>
        </div>

        <h2>PR2 Lesson 2</h2>
        <div class="pdf-container">
            <iframe src="Lesson Files/PR2 Lesson 2.pptx.pdf"></iframe>
        </div>

        <h2>PR2 Lesson 3</h2>
        <div class="pdf-container">
            <iframe src="Lesson Files/PR2 Lesson 3 (Variables).pptx.pdf"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
       if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw-gallery.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch((error) => {
                console.error('Service Worker registration failed:', error);
            });
    });
}
    </script>
</body>
</html>
